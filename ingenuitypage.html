<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToyCom</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d9d6a66f.js" crossorigin="anonymous"></script>
  <style>
  /* page layout */
  :root{
    --doodle-color: #000;   /* change color here (black by default) */
    --doodle-opacity: 0.12; /* lower to fade background */
    --tile-size: 200px;     /* size of the repeated tile */
  }

  html,body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: #fff;
  }

  /* place the SVG doodle as an absolutely-positioned, non-interactive background */
  .doodle-bg{
    position:fixed;
    inset:0;                 /* full-bleed */
    pointer-events:none;     /* let clicks through */
    z-index:0;
    opacity: var(--doodle-opacity);
    mix-blend-mode:normal;
  }

  /* ensure content sits above background */
  .page{
    position:relative;
    z-index:1;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:3rem;
  }

  /* example content style */
  .card{
    background: white;
    border-radius:12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    padding:2rem;
    max-width:720px;
    text-align:center;
  }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 2px solid #000;
      font-family: 'Fredoka One', cursive;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
    }

    .account i {
      font-size: 20px;
      color: white;
    }

/* Main */
    .main {
      margin-left: 15%;
      padding-top: 60px;
      width: 80%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero {
      flex: 1;
      background: url('your-hero-image.jpg') center/cover no-repeat;
    }
  </style>
</head>
<body>
<!-- Inline SVG that defines a repeating pattern (tile). It's black lines and shapes made to look hand-drawn. -->
<svg class="doodle-bg" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- a tile pattern: width/height should match --tile-size for predictable tiling -->
    <pattern id="handTile" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- subtle noise stroke to feel hand-drawn -->
      <g stroke="var(--doodle-color)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- squiggles -->
        <path d="M18 28c16-12 36 8 60 4 24-4 36-26 64-18" opacity="0.95" />
        <path d="M12 148c22-10 34 20 68 10 30-9 44-46 82-36" opacity="0.95" />
        <!-- small loops -->
        <path d="M40 80 q8 12 20 4 q10-6 18 6" opacity="0.95" />
        <path d="M160 36 q6 10 12 6 q6-4 10 6" opacity="0.95" />
        <!-- dashed hand-drawn line (simulate pen wobble with small segments) -->
        <g stroke-dasharray="6 6" opacity="0.9">
          <path d="M2 60 q40 -26 96 -10" />
          <path d="M100 180 q30 -20 80 -30" />
        </g>
        <!-- tiny stars/asterisks -->
        <g stroke-width="1.6" opacity="0.95">
          <path d="M30 26 l4 8 m-4-8 l-4 8" transform="translate(0,0)" />
          <path d="M170 160 l5 9 m-5-9 l-5 9" transform="translate(0,0)"/>
          <path d="M120 60 l6 4 m-6-4 l6 -4" transform="translate(0,0)"/>
        </g>
        <!-- circles and dots -->
        <circle cx="52" cy="40" r="6" fill="var(--doodle-color)" />
        <circle cx="180" cy="90" r="3" fill="var(--doodle-color)" />
        <circle cx="20" cy="190" r="4" fill="var(--doodle-color)" />
        <!-- leaf-ish strokes -->
        <path d="M140 120 q12 10 18 4 q-8 8 -18 10 q6 -8 0 -14" opacity="0.9" />
      </g>
    </pattern>
  </defs>

  <!-- Use the pattern across the whole SVG canvas -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#handTile)"></rect>
</svg>

<script>
  // Make the SVG's CSS variables match document root so `var(--doodle-color)` inside svg works.
  (function syncSvgVars(){
    const svg = document.querySelector('.doodle-bg');
    if(!svg) return;
    const styles = getComputedStyle(document.documentElement);
    const color = styles.getPropertyValue('--doodle-color') || '#000';
    const opacity = styles.getPropertyValue('--doodle-opacity') || '0.12';
    svg.style.setProperty('--doodle-color', color.trim());
    svg.style.setProperty('--doodle-opacity', opacity.trim());
  })();
</script>
  <!-- Navbar -->
  <header class="navbar">
    <div class="account">
      <a href="login.html"><i class="fas fa-user"></i></a>
    </div>
    <div class="logo">ToyCom</div>
    <div class="space"></div>
  </header>
  <!-- Main content -->
  <div class="main">
    <section class="hero"></section>
  </div>
</body>
</html>
